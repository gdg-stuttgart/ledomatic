    </head>
    <body>
        <h1>Color selector</h1>
        <div id="colorpickerHolder">
        </div>
        <div>
          <button type="button" onclick="setColor();">Senden</button>
        </div>
        <p><a href="http://appengine.google.com/" id="poweredby">Powered by Google App Engine</a></p>
        
    </body>
     	<script type="text/javascript">       
     	  var global_r = '';
     	  var global_g = '';
     	  var global_b = '';
     	  $('#colorpickerHolder').ColorPicker({
     	    flat: true, 
     	    onChange: function (hsb, hex, rgb) {
		      global_r = rgb.r;
   		      global_g = rgb.g;
   		      global_b = rgb.b;


		      
	}});
     	  function setColor() {
     	    color_txt = global_r.toString(16) + global_g.toString(16) + global_b.toString(16);
     	    $.ajax({
              url: 'rr/L1/RGB/0',
              type: 'POST',
              data:"color=" + color_txt,   
              success: function(data) {
                alert(data);
  }
});
     	  }
</script>
